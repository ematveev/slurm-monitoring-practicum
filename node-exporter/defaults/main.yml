node_exporter_version: "1.8.2"
node_exporter_user: "node_exporter"
node_exporter_group: "node_exporter"
node_exporter_bin_dir: "/usr/local/bin"
node_exporter_service_dir: "/etc/systemd/system"
node_exporter_port: 9100
node_exporter_web_listen_address: "{{ ansible_default_ipv4.address }}:{{ node_exporter_port }}"
node_exporter_install_dir: "/opt/node_exporter"
node_exporter_url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"

prometheus_config_path: "/etc/prometheus/prometheus.yml"

prometheus_target:
  host: "{{ ansible_default_ipv4.address }}"
  port: "{{ node_exporter_port }}"

prometheus_server: "test"
prometheus_service_name: "prometheus"
prometheus_user: prometheus
prometheus_group: prometheus
